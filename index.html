<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- collegamento al CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>VueJS Slider</title>

</head>

<body>
  <div id="app">

    <div class="container">
      <div class="slider-wrapper" tabindex="0">

        <div class="item">
          <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
          <div class="text">
            <h3>{{ slides[activeIndex].title }}</h3>
            <p>
              {{ slides[activeIndex].text }}
            </p>
          </div>
        </div>

        <div class="thumbs">
          <div class="prev" @click="showPreviousImage"></div>
          <div class="next" @click="showNextImage"></div>

          <div v-for="(item, index) in slides" class="thumb" :class="index===activeIndex ? 'active' : ''">
            <img :src="item.image" :alt="item.title" />
          </div>

</body>
