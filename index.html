<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- collegamento al CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>VueJS Slider</title>

</head>

<body>
  <div id="app">

    <div class="container">
      <div class="slider-wrapper" tabindex="0">

        <div class="item">
          <img src="img/01.jpg" alt="Svezia" />
          <div class="text">
            <h3>Svezia</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore
              aliquid deleniti aut
              veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.
            </p>
          </div>
        </div>

        <div class="thumbs">
          <div class="prev"></div>
          <div class="next"></div>
          <div class="thumb active">
            <img src="img/01.jpg" alt="Svezia" />
          </div>
          <div class="thumb">
            <img src="img/02.jpg" alt="Svizzera" />
          </div>
          <div class="thumb">
            <img src="img/03.jpg" alt="Gran Bretagna" />
          </div>
          <div class="thumb">
            <img src="img/04.jpg" alt="Germania" />
          </div>
          <div class="thumb">
            <img src="img/05.jpg" alt="Paradise" />
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
<!-- collegamento a VueJS -->
